{% extends "layout.html" %}
{% block content %}
    {% for inc in incidents %}
    <div class="w3-container w3-card-4 w3-margin w3-light-grey w3-border w3-border-grey w3-round">
        <div class="w3-section w3-center w3-white w3-border w3-padding w3-margin">
            <h2>Incident {{ inc.crash_sequence }}</h2>
            <p>Severity: {{ inc.severity }}</p>
                    <a class="w3-button w3-blue-grey w3-hover-dark-grey w3-border w3-round w3-border-dark-grey"
        href={{ url_for('report_manager.view_incident', incident_id=inc.id) }}>
            View
        </a>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
